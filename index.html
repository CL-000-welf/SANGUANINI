<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pietro Sanguanini | Opere</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="hotspots-container">
        <div class="dot" style="top: 25%; left: 20%;" onclick="openOp('opera1.jpg', 'Madre - Acciaio Corten')"></div>
        <div class="dot" style="top: 60%; left: 75%;" onclick="openOp('opera2.jpg', 'Archetipo - Bronzo')"></div>
        <div class="dot" style="top: 15%; left: 60%;" onclick="openOp('opera3.jpg', 'Frammento Bellico')"></div>
        <div class="dot" style="top: 80%; left: 30%;" onclick="openOp('opera4.jpg', 'SacralitÃ ')"></div>
    </div>

    <header>
        <img src="assets/ps.png" alt="Logo PS" class="logo">
    </header>

    <main>
        <div class="main-card">
            <h2>Pietro Sanguanini</h2>
            <p>Esplora il background per scoprire le opere della serie <strong>Madri</strong>.</p>
            <a href="assets/catalogo-madri.pdf" target="_blank" class="btn-pdf">Catalogo Completo (PDF)</a>
        </div>
    </main>

    <div id="modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-box">
            <img id="modal-img" src="" alt="Opera">
            <p id="modal-text"></p>
            <span class="close-txt">Tocca per chiudere</span>
        </div>
    </div>

    <script>
        function openOp(img, txt) {
            document.getElementById('modal-img').src = 'assets/' + img;
            document.getElementById('modal-text').innerText = txt;
            document.getElementById('modal').style.display = 'flex';
        }
    </script>
</body>
</html>
